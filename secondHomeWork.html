<div class="container-fluid">


    <div id="root">


        <div class="row">

            <div class="col-md-8 col-lg-8 col-sm-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

                <h1 >To Do List</h1>
                <div v-for="(task,index) in tasks">
                    <ul class="list-unstyled">
                        <li >
                            {{task.info}}
                            <span v-if="task.completed">✅</span>
                            <span v-else>❌</span>
                        </li>
                    </ul>
                </div>



                <h1 > Completed</h1>
                <div v-for="task in completedTasks" >
                    <ul class="list-unstyled">
                        <li >
                            {{task.info}}
                            <button class="glyphicon glyphicon-ok btn-success " @click="task.completed=false"></button>

                        </li>
                    </ul>

                </div>



                <h1 > Incompleted</h1>
                <div v-for="task in incompletedTasks">
                    <ul class="list-unstyled">
                        <li > {{task.info}}
                            <button class="glyphicon glyphicon-remove btn-danger" @click="task.completed=true"></button>

                        </li>
                    </ul>
                </div>


            </div>

        </div>
    </div>
</div>

</div>
<script src="https://unpkg.com/vue@2.4.2"></script>

<script>
    var vm = new Vue({
        el:"#root",
        data:{
            input:"",
            tasks:[
                {"info":"go to home","completed":true},
                {"info":"clean to the home","completed":false},
                {"info":"go to store","completed":true},
                {"info":"go to your father","completed":true},
            ],

        },
        computed:{
            incompletedTasks: function () {
                return this.tasks.filter(function (task) {
                    if(!task.completed)
                        return task;
                })

            },
            completedTasks:function () {
                return this.tasks.filter(function(task){
                    if(task.completed)
                        return task;
                })

            }
        }



    });
</script>
